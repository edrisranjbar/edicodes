<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادریس رنجبر - توسعه دهنده بک اند وب</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>

<body>
    <header>
        <nav>
            <ul class="float-right">
                <li class="active">
                    <a href="#">صفحه نخست</a>
                </li>
                <li>
                    <a href="#">وبلاگ</a>
                </li>
                <li>پادکست</li>
                <li>دوره ها</li>
                <li class="float-left m-0">
                    <ul class="menu-account-section">
                        <li class="p-relative">
                            <i class="btn btn-outline-primary fa fa-solid fa-cart-shopping text-primary icon"></i>
                            <span class="circle d-flex justify-content-center align-items-center">13</span>
                        </li>
                        <li class="btn btn-primary">
                            ورود / عضویت
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero d-flex">
            <div class="hero-details-section">
                <p class="hero-subtitle">ســــلــااام، مــن</p>
                <p class="hero-title">
                    ادریس رنجبــر&nbsp;
                    <span>هستــم</span>
                </p>
                <p class="hero-description">توسعه دهنده بک اند وب، مدرس و طبیعت گرد. علاقه&nbsp;مند به اشتراک تجربیات و
                    مهارت
                    ها.</p>
                <div class="d-flex button-group">
                    <a class="btn btn-primary" href="#">مشاهده دوره ها</a>
                    <a class="btn btn-outline-secondary" href="#">وبلاگ</a>
                </div>
            </div>
            <div class="profile-section">
                <img src="assets/images/profile.png" alt="ادریس رنجبر" class="profile">
                <div class="circle-sm bg-primary rounded-circle left-top"></div>
                <div class="circle-sm bg-orange rounded-circle right-top"></div>
                <div class="circle-md bg-orange rounded-circle right-bottom"></div>
            </div>
            <div class="students">
                <p>کارآموزان دوره ها</p>
                <div class="d-flex">
                    <div class="student-profiles">
                        <img src="assets/images/student1.jpg" class="student-profile">
                        <img src="assets/images/student2.jpg" class="student-profile">
                        <img src="assets/images/student3.jpg" class="student-profile">
                        <img src="assets/images/student4.jpg" class="student-profile">
                        <img src="assets/images/student5.jpg" class="student-profile">
                    </div>
                    <span style="direction: ltr;">+10</span>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-center">
            <img src="assets/images/arrow.svg" class="arrow">
        </section>
        <section id="skills">
            <h1 class="title">مهارت های من</h1>
            <div class="breaker"></div>
            <div class="skills-box">
                <div class="skill-box d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="icon-box">
                            <img src="assets/images/git.png" alt="Git">
                        </div>
                        <p>کنترل پروژه</p>
                    </div>
                </div>
                <div class="skill-box d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="icon-box">
                            <img src="assets/images/programming.png" alt="Git">
                        </div>
                        <p>برنامه نویسی</p>
                    </div>
                </div>
                <div class="skill-box d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="icon-box">
                            <img src="assets/images/server.png" alt="Git">
                        </div>
                        <p>لینوکس</p>
                    </div>
                </div>
                <div class="skill-box d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="icon-box">
                            <img src="assets/images/teaching.png" alt="Git">
                        </div>
                        <p>آموزش</p>
                    </div>
                </div>
            </div>
            <img src="assets/images/waves.svg" class="waves">
        </section>

    <footer></footer>
    <script src="assets/js/script.js"></script>

</html>
